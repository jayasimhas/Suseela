		<property name="DevelopmentTree"  value="http://vwibi3.dev.velir.com/services/sctree.asmx"/>
		<property name="StageTree"  value="http://vwibi3.dev.velir.com/services/sctree.asmx"/>
		<property name="ProductionTree"  value="http://vwibi3.dev.velir.com/services/sctree.asmx"/>
		<property name="DevelopmentForgotPasswordLink" value="http://vwibi3.dev.velir.com/sitecore/login/passwordrecovery.aspx" />
