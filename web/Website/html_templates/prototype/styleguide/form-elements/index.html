<!DOCTYPE html>
<html class="no-js" lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form elements | Main Line Health</title>
  <link rel="shortcut icon" href="/html_templates/prototype/assets/images/global/favicon.ico" type="image/x-icon" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="/styles/css/prism.css" rel="stylesheet" type="text/css" />
  <link href="/styles/css/styles.css" rel="stylesheet" type="text/css" />

    <link href="/styles/css/styles-ie8.css" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

  <body>
      <div class="container">
    <header class="l-column styleguide-header">
      <h1 class="styleguide-logo"><a title="Main Line Health" href="/html_templates/prototype/"><img src="/assets/images/svg/logo--large.svg" alt="Main Line Health â€“ Well ahead."></a></h1>
      <h5 class="styleguide-label">Living Styleguide</h5>
    </header>
  </div>
  <div class="component-header">
    <div class="container">
      <main class="l-column styleguide-section-title">
        <h2 class="styleguide-title--component">Form elements</h2>
        <p>These are the HTML5 form element styles.</p>
      </main>
    </div>
  </div>
  <div class="container">
  <div class="form-center">
    <form id="myForm" action="#" method="post">
      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Small text input</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item field-sm">
            <label class="element-invisible" for="element-small-input">Small Input</label>
            <input type="text" name="name" id="element-small-input" placeholder="Small Input" value="">
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Medium text input</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item field-med">
            <label class="element-invisible" for="element-medium-input">Medium Input</label>
            <input type="text" name="name" id="element-medium-input" placeholder="Medium Input" value="">
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Large text input</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item field-lg">
            <label class="element-invisible" for="element-large-input">Large Input</label>
            <input type="text" name="name" id="element-large-input" placeholder="Large Input" value="">
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Radio buttons</span>
        </div>
        <div class="form-inline__group">
          <fieldset>
            <legend class="element-invisible">Radio buttons</legend>
            <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1">
            <label for="radio-choice-1">Choice 1</label>
            <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2">
            <label for="radio-choice-2">Choice 2</label>
          </fieldset>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Styled Radio buttons</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item radio-group">
            <fieldset>
              <legend class="element-invisible">Styled Radio buttons</legend>
              <input type="radio" name="styled-choice" id="styled-choice-1" tabindex="-1" value="styled-1">
              <label for="styled-choice-1"><span tabindex="0">Choice 1</span></label>
              <input type="radio" name="styled-choice" id="styled-choice-2" tabindex="-1" value="styled-2">
              <label for="styled-choice-2"><span tabindex="0">Choice 2</span></label>
              <input type="radio" name="styled-choice" id="styled-choice-3" tabindex="-1" value="styled-3">
              <label for="styled-choice-3"><span tabindex="0">Choice 3</span></label>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Checkboxes</span>
        </div>
        <div class="form-inline__group">
          <fieldset>
            <legend class="element-invisible">Checkboxes</legend>
            <input type="checkbox" name="checkbox-choice" id="checkbox-1" value="checkbox-1">
            <label for="checkbox-1">Checkbox 1</label>
            <input type="checkbox" name="checkbox-choice" id="checkbox-2" value="checkbox-2">
            <label for="checkbox-2">Checkbox 2</label>
            <input type="checkbox" name="checkbox-choice" id="checkbox-3" value="checkbox-3">
            <label for="checkbox-3">Checkbox 3</label>
          </fieldset>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Select dropdown choice</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item field-med">
            <label class="element-invisible" for="select-choice">Select dropdown choice</label>
            <select name="select-choice" id="select-choice">
              <option value="Choice 1">Choice 1</option>
              <option value="Choice 2">Choice 2</option>
              <option value="Choice 3">Choice 3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-inline__label">
          <span class="label">Textarea</span>
        </div>
        <div class="form-inline__group">
          <div class="form-item field-lg">
            <label class="element-invisible" for="textarea">Textarea</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
          </div>
        </div>
      </div>

      <input class="button button--large" type="submit" value="Submit Form">
    </form>
  </div>
</div>    <div class="container">

<script>
  // Googel webfont loader
  WebFontConfig = {
    google: { families: [
      'Montserrat:400,700:latin',
      'Roboto:400,400italic,700,700italic,300italic,300:latin',
      'Arvo::latin'
    ]}
  };

  (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.src = '//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
    s.parentNode.insertBefore(wf, s);
  })(document);


  // Swap svg for png
  if(!Modernizr.svg) {
    $('img[src*="svg"]').attr('src', function() {
      return $(this).attr('src').replace('svg/', 'png/').replace('.svg', '.png');
    });
  }
</script>

  </body>
</html>
